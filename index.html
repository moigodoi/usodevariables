    *{margin:0;padding:0;box-sizing:border-box;font-size:0;}  
nav a{

nav li{
      display:inline-block;
      width:136px;
      height:30px;
      padding:5px 10px;
      background-color:#000;
      border:1px solid #000;
      text-align:center;
      color:#fff;
      position:relative;
}
            
nav li:hover{
      background-color:red;
      color:#000;
      }

      position:absolute;

}

}
